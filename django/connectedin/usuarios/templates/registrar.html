{% extends "base_usuario.html" %}

{% block body %}
    <form class="form-signin" action="{% url 'registrar'  %}" method="post"> 
        <h2 class="form-signin-heading">Crie seu usu√°rio</h2>
        {% csrf_token %}
        <input id="id_email" name="email" type="text"
         class="form-control" placeholder="Email *" required value={{form.email.value}}>

        <input id="id_nome" name="nome" type="text"
         class="form-control" placeholder="Nome *" required value={{form.nome.value}}> 

        <input id="id_senha" name="senha" type="password"
         class="form-control" placeholder="Senha *" value={{form.senha.value}}> 

        <input id="id_telefone" name="telefone" type="text"
         class="form-control" placeholder="Telefone" value={{form.telefone.value}} > 

        <input id="id_nome_empresa" name="nome_empresa" type="text"
         class="form-control" placeholder="Empresa" value={{form.nome_empresa.value}}> 

        <hr/>
        {% if form.erros %}

            <div class="alert alert-danger  ">
                <button type="button" class="close"> &times;</button>
                {{form.non_field_errors}}
            </div>

        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Registrar </button>
    </form>
{% endblock %}
